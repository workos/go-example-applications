<html>
  <head>
    <link rel="stylesheet" href="./static/stylesheets/style.css" />
  </head>
  <body class="container_success">
    <div class="logged_in_nav">
      <div class="flex">
        <div>
          <img
            src="../public/images/workos-logo-with-text.png"
            alt="workos logo"
          />
        </div>
      </div>
      <div>
        <a href="https://workos.com/docs" target="_blank"
          ><button class="button nav-item">Documentation</button></a
        >
        <a href="https://workos.com/docs/reference" target="_blank"
          ><button class="button nav-item">API Reference</button></a
        >
        <a href="https://workos.com/blog" target="_blank"
          ><button class="button nav-item blog-nav-button">Blog</button></a
        >
        <a href="https://workos.com/" target="_blank"
          ><button class="button button-outline">WorkOS</button></a
        >
      </div>
    </div>
    <div class="flex">
      <div class="logged_in_div_left">
        <div class="title-text">
          <h1>Your app,</h1>
          <h2 class="home-hero-gradient">Enterprise Ready</h2>
        </div>
        <div class="title-subtext">
          <p>
            Start selling to enterprise customers with just a few lines of code.
          </p>
          <p>
            Implement features like single sign-on in minutes instead of months.
          </p>
        </div>
        <div class="flex success-buttons">
          <a href="https://workos.com/signup" target="_blank"
            ><button class="button">Get Started</button></a
          >
          <a
            href="mailto:sales@workos.com?subject=WorkOS Sales Inquiry"
            target="_blank"
            ><button class="button button-outline sales-button">
              Contact Sales
            </button></a
          >
        </div>
      </div>
      <div class="logged_in_div_right">
        <div class="flex_column">
          <div class="flex space_between">
            <div class="factor_card">
              <h2>Enroll SMS Factor</h2>
              <form method="POST">
                <div class="flex-column">
                  <div class="flex">
                    <input
                      class="text_input"
                      type="text"
                      id="phone_number"
                      name="phone_number"
                      placeholder="Phone Number"
                    />
                  </div>
                  <div class="flex m-top-20">
                    <button
                      type="submit"
                      name="type"
                      value="sms"
                      id="sms-factor-submit-btn"
                      class="button button-outline button-sm"
                      disabled
                    >
                      Enroll New Factor
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="factor_card">
              <h2>Enroll TOTP Factor</h2>
              <div>
                <div class="flex-column">
                  <div class="flex">
                    <input
                      class="text_input"
                      type="text"
                      id="totp_issuer"
                      name="totp_issuer"
                      placeholder="TOTP Issuer"
                    />
                  </div>
                  <div class="flex">
                    <input
                      class="text_input"
                      type="text"
                      id="totp_user"
                      name="totp_user"
                      placeholder="User Email"
                    />
                  </div>
                  <div class="flex m-top-20">
                    <button
                      value="totp"
                      id="totp-factor-submit-btn"
                      class="button button-outline button-sm"
                      disabled
                    >
                      Enroll New Factor
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay" style="display: none">
      <div class="modal" id="modal">
        <button id="close-modal-btn">I've scanned a QR code</button>
      </div>
    </div>
  </body>
  <script>
    const phoneNumber = document.getElementById("phone_number");
    const totpIssuer = document.getElementById("totp_issuer");
    const totpUser = document.getElementById("totp_user");
    const smsSubmitButton = document.getElementById("sms-factor-submit-btn");
    const totpSubmitButton = document.getElementById("totp-factor-submit-btn");

    const closeModalBtn = document.getElementById("close-modal-btn");
    const overlay = document.getElementById("overlay");
    const modal = document.getElementById("modal");

    phoneNumber.addEventListener("input", validateSmsForm);
    totpIssuer.addEventListener("input", validateTotpForm);
    totpUser.addEventListener("input", validateTotpForm);

    function validateSmsForm() {
      if (phoneNumber.value.trim() !== "") {
        smsSubmitButton.disabled = false;
      } else {
        smsSubmitButton.disabled = true;
      }
    }

    function validateTotpForm() {
      if (totpIssuer.value.trim() !== "" && totpUser.value.trim() !== "") {
        totpSubmitButton.disabled = false;
      } else {
        totpSubmitButton.disabled = true;
      }
    }

    smsSubmitButton.addEventListener("click", function () {
      fetch("/enroll-factor", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          type: "sms",
          phone_number: phoneNumber.value,
        }),
      });
    });

    totpSubmitButton.addEventListener("click", function () {
      fetch("/enroll-factor", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          type: "totp",
          issuer: totpIssuer.value,
          user: totpUser.value,
        }),
      })
        .then((response) => response.json())
        .then((qr_code) => {
          overlay.style.display = "block";
          modal.innerHTML = `
                        <h2>Scan the QR code</h2>
                        <p class="qr_code_instructions">Use the authenticator app to scan the QR code. After you scan the code, click 'Continue'.</p>
                        <img class="qr_code" src=${qr_code.totp.qr_code} alt="qr_code">
                        <a href="/" class="button button-outline">Continue</a>
                    `;
        });
    });

    closeModalBtn.addEventListener("click", function () {
      overlay.style.display = "none";
    });
  </script>
</html>
